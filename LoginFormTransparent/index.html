<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form Transparent</title>
</head>
<body>
    <div class="login-wrapper">
        <form action="" class="form">
            <img src="https://images.unsplash.com/photo-1544198841-6ae3e25ea8f0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1268&q=80" alt="avatar">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" name="loginUser" id="loginUser" required>
                <label for="loginUser">Name</label>
            </div>
            <div class="input-group">
                <input type="password" name="loginpassword" id="loginpassword" required>
                <label for="loginpassword">Password</label>
            </div>
            <input type="submit" value="Login" class="submit-button">
            <a href="#" class="forgot">Forgot Password ?</a>
        </form>
    </div>
</body>

</html>
